<div layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h1>User Details</h1>
    <div class="card"  th:if="${user.username == #authentication.getPrincipal().getUsername() || #authentication.getPrincipal().getUsername() == 'admin'}">
        <div class="card-body">
            <p>Username: <span th:text="${user.getUsername()}">Username</span></p>
            <p>Email: <span th:text="${user.getEmail()}">Username</span></p>
            <p>Name: <span th:text="${user.getName()}">Username</span></p>
        </div>
    </div>
    <a href="/posts/index" class="btn btn-secondary mt-3">Back to mainPage</a>
    <a th:href="@{/users/edit/{username}(username=${user.username})}" class="btn btn-warning mt-3">Edit</a>
    <form th:action="@{/users/delete/{username}(username=${user.username})}" method="delete" style="display:inline;">
        <button type="submit" class="btn btn-danger mt-3">Delete</button>
    </form>
</div>
</div>
