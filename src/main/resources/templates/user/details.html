<div layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h1>User Details</h1>
    <div class="card">
        <div class="card-body">
            <p>ID: <span th:text="${user.id}">1</span></p>
            <p>Username: <span th:text="${user.username}">Username</span></p>
        </div>
    </div>
    <a href="/users" class="btn btn-secondary mt-3">Back to List</a>
</div>
</div>
