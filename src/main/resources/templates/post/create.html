<div layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Create Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/create}" th:object="${post}" method="post">
                        <div th:replace="~{layouts/form_errors :: formErrorsFragment}"></div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea id="content" th:field="*{content}" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
