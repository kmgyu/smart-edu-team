<div layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
    <h1 class="mb-4">Posts</h1>
    <a href="/posts/create" class="btn btn-success mb-3">Create Post</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">1</td>
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.author}">Author</td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
